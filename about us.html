    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        .cart-info {
            text-align: center;
            background-color: #eee;
            padding: 10px 0;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .about-us {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }

        .about-us h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .about-us p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

  <script>
    // Cart count variable to store the total number of items
    let cartCount = 0;

    // Function to add an item to the cart
    function addToCart() {
        cartCount++; // Increment cart count
        document.getElementById('cart-count').textContent = cartCount; // Update cart count on the page
    }
