<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            background-color: #28a745;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        .cart-info {
            text-align: center;
            background-color: #eee;
            padding: 10px 0;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: 150px;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand rounded-circle img-fluid img-thumbnail" href="#">
                <img src="./images/logoooo.avif" alt="logo" style="border-radius: 50%; width: 50px; height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cart-info">
        <h4>Cart</h4>
        <ul id="cart-list" style="list-style: none; padding: 0;"></ul>
    </div>

    <div class="container">
        <h2 style="text-align: center; margin-top: 30px;">Our Products</h2>
        <div class="products">
            <div class="product" data-name="Stapler" data-price="15">
                <img src="./images/kangrosta.png" alt="Stapler">
                <h3>Stapler</h3>
                <button onclick="addToCart('Stapler', 15)">Add to Cart</button>
            </div>
            <div class="product" data-name="Notebook" data-price="8">
                <img src="./images/books.png" alt="Notebook">
                <h3>Notebook</h3>
                <button onclick="addToCart('Notebook', 8)">Add to Cart</button>
            </div>
            <div class="product" data-name="Pen" data-price="2">
                <img src="./images/other1.png" alt="Pen">
                <h3>Pen</h3>
                <button onclick="addToCart('Pen', 2)">Add to Cart</button>
            </div>
            <div class="product" data-name="Pencil" data-price="1">
                <img src="./images/pen.avif" alt="Pencil">
                <h3>Pencil</h3>
                <button onclick="addToCart('Pencil', 1)">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-4">
        <p>Â© 2024 Karachi Stationers. All rights reserved.</p>
    </footer>

    <script>
        const cart = {}; // Object to store cart items

        function addToCart(productName, price) {
            if (!cart[productName]) {
                cart[productName] = { quantity: 0, price: price };
            }

            cart[productName].quantity++;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            for (const product in cart) {
                const item = cart[product];
                const li = document.createElement('li');
                li.textContent = `${product} - Quantity: ${item.quantity}, Total: $${item.quantity * item.price}`;
                cartList.appendChild(li);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
