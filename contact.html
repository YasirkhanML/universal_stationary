<div class="main-container">
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                <div id="contactError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments (optional)"></textarea>
            </div>
            <div class="star-rating">
                <label for="star1">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault();+
        let isValid = true;

        const name = document.getElementById("name").value;
        const nameError = document.getElementById("nameError");
        if (name.length < 3) {
            nameError.textContent = "Name must be at least 3 characters.";
            isValid = false;
        } else {
            nameError.textContent = "";
        }

        const email = document.getElementById("email").value;
        const emailError = document.getElementById("emailError");
        if (!email.includes(".com")) {
            emailError.textContent = "Email must contain .com.";
            isValid = false;
        } else {
            emailError.textContent = "";
        }

        const contact = document.getElementById("contact").value;
        const contactError = document.getElementById("contactError");
        const contactRegex = /^[0-9]{11}$/;
        if (!contactRegex.test(contact)) {
            contactError.textContent = "Contact number must be exactly 11 digits.";
            isValid = false;
        } else {
            contactError.textContent = "";
        }

        if (isValid) {
            alert("Form submitted successfully!");
        }
    });
</script>
